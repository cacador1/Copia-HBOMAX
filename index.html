<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HBO MAX</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logohbo.png" alt="Logo HBOMAX">
        </div>
    </header>

    <main>
        <div class="titulo">
            <h1>
                Quem está assistindo?
            </h1>
        </div>

        <div class="perfis">

            <div class="perfil">

                <button class="btn_perfis">

                    <img src="imagens/avatar4.png" alt="">

                </button>

                <p>João</p>

            </div>

            <div class="perfil">

                <button class="btn_perfis">

                    <img src="imagens/avatar3.png" alt="">

                </button>

                <p>Gabriel</p>

            </div>

            <div class="perfil">

                <button class="btn_perfis">

                    <img src="imagens/avatar2.png" alt="">

                </button>

                <p>Sophye</p>

            </div>

            <div class="perfil">

                <button class="btn_perfis">

                    <img src="imagens/avatar1.png" alt="">

                </button>

                <p>Rafael</p>

            </div>
            
        </div>

        <div class="buttons">
            <div class="btn">
                <button class="btn_add">Adicionar adulto</button>
            </div>
            <div class="btn">
                <button class="btn_add">Adicionar criança</button>
            </div>
        </div>

        <div class="gerenciar">
            <div class="container_gerenciar">
                <button class="btn_gerenc">Gerenciar perfis</button>
            </div>
        </div>
    </main>
    
</body>
</html>
